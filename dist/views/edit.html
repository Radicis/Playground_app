<div ng-if="!playground" class="loading"> <img src="images/loading.gif" alt="loading"> </div> <div ng-show="playground" class="static"> <form class="login-form" ng-submit="updatePlayground(editForm)" name="editForm"> <input type="hidden" id="pid" name="pid" ng-model="playground.id" value="{{playground.id}}"> <input type="text" id="name" name="name" placeholder="Name" class="form-control" required ng-model="playground.title"> <input type="text" id="county" name="county" placeholder="county" class="form-control" required ng-model="playground.county"> <input type="text" id="geoLat" name="geoLat" placeholder="Lat" class="form-control" required ng-model="playground.geoLat"> <input type="text" id="geoLng" name="geoLng" placeholder="Lng" class="form-control" required ng-model="playground.geoLng"> <select id="surface" name="surface" placeholder="surface" class="form-control" required ng-model="playground.surface"> <option value="">Select Surface <option ng-repeat="surface in surfaces" value="{{surface}}">{{surface}} </select> <select id="isEnclosed" name="isEnclosed" placeholder="isEnclosed" class="form-control" required ng-model="playground.isEnclosed"> <option value="">Select Enclosed <option ng-repeat="enclosed in enclosedStatus" value="{{enclosed.value}}">{{enclosed.name}} </select> <select id="age" name="age" placeholder="age" class="form-control" required ng-model="playground.age"> <option value="">Select Age Range <option ng-repeat="age in ages" value="{{age}}">{{age}} </select> <input type="text" id="facilities" name="facilities" placeholder="facilities" class="form-control" required ng-model="playground.facilities"> <input type="text" id="description" name="description" placeholder="description" class="form-control" required ng-model="playground.description"> <input type="text" id="images" name="images" placeholder="images" class="form-control" required ng-model="playground.images"> <input class="btn btn-lg btn-success btn-block" type="submit" value="Update Playground"> </form> </div>
