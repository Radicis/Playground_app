<div ng-if="!playgrounds" class="loading"> <img src="images/loading.gif" alt="loading"> </div> <div ng-if="playgrounds" class="static"> <div class="row"> <div class="col-md-3 admin-sidebar"> <h3>Menu</h3> <ul class="admin-menu"> <li> <a ng-click="switchView()" class="btn btn-primary btn-success"><span class="glyphicon glyphicon-globe"></span> Playgrounds</a></li> <li><a ng-click="switchView()" class="btn btn-primary btn-success"><span class="glyphicon glyphicon-user"></span> Users</a></li> </ul> </div> <div class="col-md-9"> <div ng-if="showPlaygrounds"> <h2>Playground Admin</h2> <table class="table table-striped item-list"> <tr> <th>Name <th>County <th>Operations  <tr ng-repeat="playground in playgrounds"> <td>{{playground.name}}  <td>{{playground.county}}  <td><a ng-href="#/view/{{playground.id}}">View</a> | <a ng-href="#/edit/{{playground.id}}">Edit</a> | <a ng-click="deletePlayground({{playground.id}})">Delete</a>  </table> </div> <div ng-if="showUsers"> <h2>User Admin</h2> <table class="table table-striped item-list"> <tr> <th>Username <th>Email <th>Operations  <tr ng-repeat="user in users"> <td>{{user.username}}  <td>{{user.email}}  <td><a ng-click="deleteUser(user.id)">Delete</a>  </table> </div> </div> </div></div>
