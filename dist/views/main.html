<div class="row"> <div class="col-md-2"> <form> <input type="text" name="search"> </form> </div> <div class="col-md-7"> <ui-gmap-google-map center="map.center" control="map.control" zoom="map.zoom" draggable="true" events="map.events"> <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id" options="m.options" click="selectMarker(this)"></ui-gmap-marker> </ui-gmap-google-map> </div> <div class="col-md-3 playground-list"> <div ng-if="showSelectedMarker"> <h3> {{selectedMarker.title}} </h3> <img src="images/playgrounds/{{selectedMarker.images}}"> <p><strong>County:</strong> {{selectedMarker.county}}</p> <p><strong>Surface:</strong> {{selectedMarker.surface}}</p> <p><strong>Age:</strong> {{selectedMarker.age}}</p> <p ng-if="selectedMarker.isEnclosed"><strong>Is Enclosed</strong></p> <p><strong>Facilities:</strong> {{selectedMarker.facilities}}</p> <p><a ng-href="#/view/{{selectedMarker.id}}">View</a></p> <button ng-click="getDirections()">Get Directions</button><br> <button ng-click="setTravelMode('DRIVING')">Driving</button><button ng-click="setTravelMode('WALKING')">Walking</button><button ng-click="setTravelMode('CYCLING')">Cycling</button> <hr> <div id="map-directions"></div> </div> <ul> <li ng-repeat="marker in markerList"> <h4 ng-click="selectMarkerById(marker.id)" class="playground-click"> {{marker.options.title}} </h4> </li> </ul> </div> </div>
