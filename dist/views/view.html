<div ng-if="!playground" class="loading"> <img src="images/loading.gif" alt="loading"> </div> <div ng-if="playground" class="row"> <h3> {{playground.title}} </h3> <img class="thumbnail" src="images/playgrounds/{{playground.images}}"> <p><strong>County:</strong> {{playground.county}}</p> <p><strong>Surface:</strong> {{playground.surface}}</p> <p><strong>Age:</strong> {{playground.age}}</p> <p ng-if="playground.isEnclosed"><strong>Is Enclosed</strong></p> <p><strong>Facilities:</strong> {{playground.facilities}}</p> </div>
