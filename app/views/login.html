<div>
  <form class="login-form" ng-submit="postForm()" >
    <input type="text" id="inputUsername" class="form-control" required ng-model="inputData.username" placeholder="Username">

    <input type="password" id="inputPassword" class="form-control" required ng-model="inputData.password" placeholder="Password">
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log In">
  </form>

  <form class="login-form" ng-submit="testForm()">
    <label for="inputId">Playground ID</label>
    <input type="text" id="inputId" class="form-control" required ng-model="inputData.id">
    <input class="btn btn-lg btn-primary btn-block" type="submit" >
  </form>

</div>
