<div class="row">
  <div class="col-lg-9">
  <ui-gmap-google-map center='map.center' zoom='map.zoom' draggable="true" events="map.events" >
    <ui-gmap-layer type="TrafficLayer"></ui-gmap-layer>
    <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id" options="m.options" click="selectMarker(this)"></ui-gmap-marker>
  </ui-gmap-google-map>
    </div>
  <div class="col-lg-3 playground-list">
    <div ng-if="showSelectedMarker">
      <h2>
        {{selectedMarker.title}}
      </h2>
      <p>Location: {{selectedMarker.location}}</p>
      <p>Size: {{selectedMarker.size}}</p>
      <hr>
      </div>
    <ul>
      <li ng-repeat="marker in markerList">
        <h2>
          {{marker.options.title}}
        </h2>
        <p>Location: {{marker.options.location}}</p>
        <p>Size: {{marker.options.size}}</p>
      </li>
    </ul>
  </div>

</div>
